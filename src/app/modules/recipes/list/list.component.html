<ul>
    <li *ngFor="let recipe of recipesList">
        <div class="recipe-name" [routerLink]="['/details', recipe._id]" (click)="setRecipeData(recipe._id)"
            routerLinkActive="router-link-active">
            {{ recipe.name }}
        </div>
        <div class="edit-delete-buttons">
            <button class="edit-button button" [routerLink]="['/edit', recipe._id]"
                routerLinkActive="router-link-active">Edit</button>
            <button class="delete-button button" (click)="deleteOneRecipe(recipe._id)">Delete</button>
        </div>

    </li>
</ul>
