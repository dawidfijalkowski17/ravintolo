<main>
  <div class="container">
    <div class="row">
      <div class="col col-sm-3 list p-0">

        <div class="filter-by-name-recipe">
          <app-search-box></app-search-box>
          <button class="add-button button" [routerLink]="['/addRecipe']"
            routerLinkActive="router-link-active">Add</button>
        </div>

        <div class="list-of-recipes">
          <app-list [recipesList]="recipesList | async"></app-list>
        </div>

      </div>
      <div class="col list-details">

        <router-outlet></router-outlet>

      </div>
    </div>

  </div>
</main>
